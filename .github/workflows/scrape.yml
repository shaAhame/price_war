name: Daily Price Scraping

on:
  schedule:
    # Run every day at 12:00 PM Sri Lanka time (6:30 AM UTC)
    - cron: '30 6 * * *'
  workflow_dispatch:  # Allow manual trigger from Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@master
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Run scraper
      run: |
        python scraper/main_scraper.py
      continue-on-error: false
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/*.csv data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update prices - $(date +'%Y-%m-%d %H:%M:%S')" && git push)